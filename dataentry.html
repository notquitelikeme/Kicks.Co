<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            font-size: 10px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .form-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 0.9em;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-container form {
            display: none;
        }
    </style>
</head>

<body>

        <label for="languageSelector">Select Language:</label>
        <select id="languageSelector">
            <option value="en">English</option>
            <option value="sw">Swahili</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
        </select>

        <label for="formSelector">Select Form:</label>
        <select id="formSelector">
            <option value="">--Select--</option>
            <option value="airJordansForm">Air Jordans</option>
            <option value="converseForm">Converse</option>
            <option value="airForceForm">Air Force</option>
        </select>

            </div>

                <label for="brand" data-translate="brand">Brand</label>

            <div class="form-group">
                <label for="image1" data-translate="image1">Image 1</label>

            </div>
            <div class="form-group">
                <label for="image2" data-translate="image2">Image 2</label>
                <input type="text" name="image2" id="image2" required>
            </div>
            <div class="form-group">
                <label for="image3" data-translate="image3">Image 3</label>
                <input type="text" name="image3" id="image3" required>
            </div>
            <div class="form-group">
                <label for="imageBrand" data-translate="imageBrand">Image Brand</label>
                <input type="text" name="imageBrand" id="imageBrand" value="https://kickskenya.com/cdn/shop/collections/Jumpman-971981.png?pad_color=fff&v=1680083391&width=350" readonly>
            </div>
            <div class="form-group">
                <label for="priceBottom" data-translate="priceBottom">Price Bottom</label>
                <input type="number" name="priceBottom" id="priceBottom" required>
            </div>
            <div class="form-group">

            <div class="form-group">

            <div class="form-group">

    </div>
    
    <script>
        async function fetchTranslations(lang) {
            const response = await fetch(`${lang}.json`);
            const translations = await response.json();
            return translations;
        }

        function applyTranslations(translations) {
            document.querySelectorAll('[data-translate]').forEach(elem => {
                const key = elem.getAttribute('data-translate');
                if (elem.tagName === 'INPUT' && elem.type === 'submit') {
                    elem.value = translations[key];
                } else {
                    elem.innerText = translations[key];
                }
            });
        }

        document.getElementById('languageSelector').addEventListener('change', async function () {
            const selectedLang = this.value;
            const translations = await fetchTranslations(selectedLang);
            applyTranslations(translations);
        });

        document.getElementById('formSelector').addEventListener('change', function () {
            const forms = document.querySelectorAll('.form-container form');
            forms.forEach(form => form.style.display = 'none');
            const selectedForm = this.value;
            if (selectedForm) {
                document.getElementById(selectedForm).style.display = 'block';
            }
        });

        // Set default language on page load
        (async function () {
            const translations = await fetchTranslations('en');
            applyTranslations(translations);
        })();
    </script>

        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {

            authDomain: "kicksco-94053.firebaseapp.com",
            projectId: "kicksco-94053",
            storageBucket: "kicksco-94053.appspot.com",
            messagingSenderId: "258937231502",
            appId: "1:258937231502:web:3b668229bfe91670f411df",
            measurementId: "G-Z5F5MZF7PH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to handle form submission
        async function handleFormSubmit(event, collectionName) {
            event.preventDefault();
            const form = event.target;
            const docId = form.title.value;
            const docData = {
                Brand: form.brand.value,
                Image1: form.image1.value,
                Image2: form.image2.value,
                Image3: form.image3.value,
                ImageBrand: form.imageBrand.value,
                PriceBottom: parseFloat(form.priceBottom.value),
                PriceTop: parseFloat(form.priceTop.value),
                Quantity: parseInt(form.quantity.value, 10),
                SizeRange: form.sizeRange.value
            };
            try {
                await setDoc(doc(db, collectionName, docId), docData);
                alert(`${collectionName} document written with ID: ${docId}`);
                form.reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Error adding document: " + error.message);
            }
        }

        // Add event listeners to both forms
        document.getElementById('airJordansForm').addEventListener('submit', (event) => handleFormSubmit(event, "Air Jordans"));
        document.getElementById('converseForm').addEventListener('submit', (event) => handleFormSubmit(event, "Converse"));
        document.getElementById('airForceForm').addEventListener('submit', (event) => handleFormSubmit(event, "Air Force"));
    </script>
